<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base64 Encode / Decode</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #020617;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
    }

    textarea {
        width: 100%;
        height: 120px;
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #334155;
        border-radius: 6px;
        padding: 10px;
        resize: none;
        font-size: 14px;
    }

    .buttons {
        display: flex;
        gap: 10px;
        margin: 15px 0;
    }

    button {
        flex: 1;
        padding: 10px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #1d4ed8;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        color: #94a3b8;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Base64 Encode / Decode</h1>

    <textarea id="input" placeholder="Enter text here..."></textarea>

    <div class="buttons">
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="clearText()">Clear</button>
    </div>

    <textarea id="output" placeholder="Result..." readonly></textarea>

    <div class="footer">
        Base64 Encoder / Decoder
    </div>
</div>

<script>
    function encode() {
        const input = document.getElementById("input").value;
        try {
            const encoded = btoa(unescape(encodeURIComponent(input)));
            document.getElementById("output").value = encoded;
        } catch (e) {
            document.getElementById("output").value = "Encoding error!";
        }
    }

    function decode() {
        const input = document.getElementById("input").value;
        try {
            const decoded = decodeURIComponent(escape(atob(input)));
            document.getElementById("output").value = decoded;
        } catch (e) {
            document.getElementById("output").value = "Invalid Base64 string!";
        }
    }

    function clearText() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
    }
</script>

</body>
</html>
